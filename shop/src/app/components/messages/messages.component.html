<div class="row">
  <h4 class="col-md-10">Message Log</h4>
  <span class="col-md-2">
    <a class="btn btn-default" (click)="close()">Close Cart</a>
  </span>
</div>
<div *ngFor="let message of messagesService.getCartItems(); let i=index">
  <div class="message-row">
    #{{i}}- {{message.name}} ({{message.numberInCart}} items)
    <button (click)="deleteCartItem(message.id)" class="buttonDelete">Delete from cart</button>
  </div>
</div>
